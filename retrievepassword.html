<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recuperar contraseña</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Olvide mi contraseña</h5>
                    <form class="form-forgot">
                        <div class="form-label-group">
                            <input type="email" id="forgotEmail" class="form-control" placeholder="Correo" required autofocus>
                            <label for="forgotEmail">Correo</label>
                        </div>
                        <button id="forgotbutton" class="btn btn-lg btn-primary btn-block" type="submit">Recuperar contraseña</button>
                        <br>
                        <div class="d-flex justify-content-center">
                            <a class="text-center" href="index.html">Acceder</a>
                        </div>
                    </form>
                </div>
            </div>
            <div id="alertforgot" class="alert alert-danger" role="alert" style="display: none;">
                Se ha producido un error al intentar enviar el codigo de recuperacion al correo.
            </div>
            <div id="alertsuccess" class="alert alert-success" role="alert" style="display: none;">
                Se ha enviado correctamente la recuperacion a su correo electronico.
            </div>
        </div>
    </div>
</div>
<script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-auth.js"></script>
<script src="js/config.js"></script>
<script src="js/forgot.js"></script>
</body>
</html>
