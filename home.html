<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Controlador</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a href="home.html" id="hometitle" class="navbar-brand"></a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
            <a class="nav-link" href="home.html">Electrodomesticos
                <span class="sr-only">(current)</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="estadoenergia.html">Estado de energia</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="registros.html">Registros</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="closesession">Cerrar Sesi√≥n</a>
        </li>
        <form class="form-inline my-2 my-lg-0">
            <input type="search" id="search" class="form-control mr-sm-2" placeholder="Electrodomestico">
            <button class="btn btn-success my-2 my-sm-0" type="submit">
                Buscar
            </button>
        </form>
    </ul>
</nav>
<div class="container p-4">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <form id="lote-elect">
                        <input type="hidden" id="electrodomestico">
                        <div class="form-group">
                            <input type="text" id="nombreelec" placeholder="Nombre" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="ubicacionelec" placeholder="Ubicacion" class="form-control" required>
                        </div>
                        <div class="form-group d-flex justify-content-center">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="opcion" id="opcionencender"
                                       value="0" required>
                                <label class="form-check-label" for="opcionencender">Encendido</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="opcion" id="opcionapagar"
                                       value="1" required>
                                <label class="form-check-label" for="opcionapagar">Apagado</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success btn-block text-center">
                            Registrar Electrodomestico
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="card my-4" id="resultado">
                <div class="card-body">
                    <ul id="container"></ul>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div id="cargando" class="spinner-grow text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <td class="text-center">NOMBRE</td>
                    <td class="text-center">UBICACION</td>
                    <td class="text-center">ESTADO</td>
                    <td class="text-center">OPERAR</td>
                    <td class="text-center">ACCION</td>
                </tr>
                </thead>
                <tbody class="text-center" id="datoselectrodomesticos"></tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-auth.js"></script>
<script src="js/config.js"></script>
<script src="js/App.js"></script>
</body>
</html>
