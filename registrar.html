<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Registrarme</h5>
                    <form class="form-register">
                        <div class="form-label-group">
                            <input type="email" id="emailReg" class="form-control" placeholder="Correo" required
                                   autofocus>
                            <label for="emailReg">Correo</label>
                        </div>
                        <div class="form-label-group">
                            <input type="password" id="passwordReg" class="form-control" placeholder="Contrase単a"
                                   required autofocus>
                            <label for="passwordReg">Contrase単a</label>
                        </div>
                        <div class="form-label-group">
                            <input type="password" id="verifypassword" class="form-control"
                                   placeholder="Verificar contrase単a" required autofocus>
                            <label for="verifypassword">Comprobar contrase単a</label>
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="spinner-border text-primary" role="status" id="loadingbar"
                                 style="display: none;">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-lg btn-primary btn-block text-uppercase"
                                id="buttonregister">
                            Registrar
                        </button>
                    </form>
                    <div class="d-flex justify-content-center">
                        <a class="text-center" href="index.html">Regresar</a>
                    </div>
                    <div class="modal fade" id="modalRegister" tabindex="-1" role="dialog"
                         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    ...
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="alert alert-primary" id="alertresponse" role="alert" style="display: none">
                Se ha creado el usuario correctamente
            </div>
        </div>
    </div>
</div>
<script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-auth.js"></script>
<script src="js/config.js"></script>
<script src="js/register.js"></script>
<!-- The core Firebase JS SDK is always required and must be listed first -->
</body>
</html>
